<!DOCTYPE html>
<html>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">    
  <body>
    <div class="container"> 
      <div class="d-block">
          <p class="loading" style="text-align: center;">Mengenali wajah .</p>
          <img src="{{ url_for('static', filename='images/ezgif.com-gif-maker.gif') }}" alt="404"  width="250" alt="404 image" class="person">
          <button class="btn btn-primary" id="btnScreenshot" style="display: none;">
            Button
          </button>
      </div>
    </div>

    <div class="container" style="display: none;">
      <section class="section" id="section">
        <div class="container">
          <div class="columns">
            <div class="column is-four-fifths">
              <video autoplay id="video" style="border-radius: 5%;"></video>
              <div class="buttons d-flex justify-content-center align-items-center">
                <button class="button is-success btn btn-primary">
                  <span class="icon is-small">
                    <i class="fas fa-camera"></i>
                    Capture
                  </span>
                </button>
                <button class="button btn btn-light" id="btnChangeCamera">
                  <span class="icon">
                    <i class="fas fa-sync-alt"></i>
                    Switch Camera
                  </span>
                </button>
              </div>
            </div>
            <div class="column">
              <h2 class="title">Screenshots</h2>
              <div id="screenshots"></div>
            </div>
          </div>
        </div>
      </section>
    </div>
      
    
      <canvas class="is-hidden" id="canvas" style="display: none;"></canvas>
      <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
      <script src="{{ url_for('static', filename='js/index.js') }}"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
